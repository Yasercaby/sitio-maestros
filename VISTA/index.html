<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Sitio Maestro</title>
    <!-- Importar la fuente 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Estilos para la página de Bienvenida --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #1a202c;
        }

        .welcome-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 48px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            width: 100%;
            max-width: 450px; /* Un poco más ancho */
            box-sizing: border-box;
            text-align: center;
        }

        .welcome-card h1 {
            font-size: 1.75rem; /* 28px */
            font-weight: 700;
            color: #111827;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .welcome-card p {
            font-size: 1rem; /* 16px */
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .button {
            display: block; /* Para que <a> ocupe todo el ancho */
            background-color: #3b82f6; /* Azul primario */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        /* Botón secundario para "Crear Cuenta" */
        .button.secondary {
            background-color: #e5e7eb; /* Gris claro */
            color: #1f2937; /* Texto oscuro */
        }
        .button.secondary:hover {
            background-color: #d1d5db;
        }

    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Bienvenido a Sitio Maestro</h1>
        <p>Gestiona tus grupos, alumnos y asistencias de forma fácil y profesional.</p>
        
        <div class="button-container">
            <a href="/login" class="button">Iniciar Sesión</a>
            <a href="/registro" class="button secondary">Crear Cuenta</a>
        </div>
    </div>
</body>
</html>
