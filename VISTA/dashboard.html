<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Maestro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard del Maestro</h1>
            <p>Bienvenido. Aquí puede gestionar sus grupos y alumnos.</p>
            <a href="#" id="cerrarSesion" class="button">Cerrar Sesión</a>
        </header>

        <section class="forms-container">
            <div class="form-card">
                <h2>Crear Nuevo Grupo</h2>
                <form id="crearGrupoForm">
                    <label for="grupo-nombre">Nombre del Grupo:</label>
                    <input type="text" id="grupo-nombre" required>
                    <button type="submit" class="button">Crear Grupo</button>
                </form>
            </div>

            <div class="form-card">
                <h2>Agregar Alumno</h2>
                <form id="agregarAlumnoForm">
                    <label for="apellido-paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido-paterno" required>
                    <label for="apellido-materno">Apellido Materno:</label>
                    <input type="text" id="apellido-materno" required>
                    <label for="nombre-alumno">Nombre(s):</label>
                    <input type="text" id="nombre-alumno" required>
                    <label for="alumno-grupo-id">ID del Grupo:</label>
                    <input type="number" id="alumno-grupo-id" required>
                    <button type="submit" class="button">Agregar Alumno</button>
                </form>
            </div>
        </section>

        <section class="grupos-container">
            <p id="mensaje-grupos">No tiene grupos asignados.</p>
        </section>

        <p id="mensaje-dashboard" class="mensaje"></p>
    </div>

    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
