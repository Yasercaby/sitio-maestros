<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Maestros</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate que styles.css esté en VISTA -->
</head>
<body>
    <div class="container">
        <h1>Registro de Maestros</h1>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autocomplete="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required autocomplete="new-password">

            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje" class="mensaje"></div>
        
        <!-- Enlace añadido para volver al login -->
        <p class="auth-link">¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p> 
    </div>

    <!-- Script sin type="module" -->
    <script src="js/registro.js"></script> 
</body>
</html>
