<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <!-- Tus estilos principales (ya incluyen la fuente 'Inter') -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/dashboard" class="button">Volver al Dashboard</a>
            <a href="#" id="cerrarSesion" class="button">Cerrar Sesión</a>
        </header>

        <!-- Nueva Tarjeta de Contenido -->
        <section class="calificaciones-layout">

            <!-- Columna 1: Configuración y Promedios -->
            <aside class="calificaciones-sidebar">
                <div class="form-card">
                    <h2>Configuración</h2>
                    <form id="configuracion-form" class="config-form">
                        <label for="numero-unidades">Número de Unidades:</label>
                        <input type="number" id="numero-unidades" min="1" max="10" value="3">
                        <button type="button" id="generar-unidades-btn" class="button">Generar Tabla</button>
                    </form>
                </div>

                <div class="form-card">
                    <h2>Promedio Final</h2>
                    <button type="button" id="calcular-promedio-btn" class="button" style="width: 100%;">Calcular Promedios</button>
                    <div id="promedio-final-resultados">
                        <!-- El JS llenará esta lista -->
                    </div>
                </div>
            </aside>

            <!-- Columna 2: Tabla de Calificaciones -->
            <main class="calificaciones-main">
                <div class="form-card">
                    <h1 id="nombre-grupo-calificaciones">Cargando...</h1>
                    <p>Ingresa las calificaciones para cada unidad (0-100).</p>
                    
                    <form id="formulario-calificaciones">
                        <!-- Contenedor para la tabla con scroll -->
                        <div class="calificaciones-table-wrapper">
                            <table class="calificaciones-tabla" id="calificaciones-tabla-real">
                                <thead>
                                    <!-- El JS llenará este thead -->
                                </thead>
                                <tbody>
                                    <!-- El JS llenará este tbody -->
                                </tbody>
                            </table>
                        </div>
                        <button type="submit" class="button btn-guardar-calif">Guardar Calificaciones</button>
                    </form>
                    
                    <!-- Mensaje de error/éxito -->
                    <p id="mensaje-calificaciones" class="mensaje" style="display: none;"></p>
                </div>
            </main>

        </section>
    </div>

    <!-- Tu script de calificaciones -->
    <script src="js/calificaciones.js"></script>
</body>
</html>
